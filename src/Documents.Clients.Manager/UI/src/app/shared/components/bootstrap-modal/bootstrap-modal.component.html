<!-- Modal -->
<div class="modal fade" [id]="elementID" tabindex="-1" role="dialog" #modalcontainer aria-labelledby="" aria-hidden="true" [ngClass]="modalClass" >
  <div class="modal-dialog" role="document" [ngClass]="modalSizeClass">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="">{{title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" (click)="closeModal($event)">
        <ng-content select="[modal-body]"></ng-content>
      </div>
      <div class="modal-footer" #modalFooter [hidden]="!showFooter">
        <ng-content select="[modal-footer]"></ng-content>
      </div>
    </div>
  </div>
</div>
