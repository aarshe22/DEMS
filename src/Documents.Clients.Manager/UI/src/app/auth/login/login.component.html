<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
    <div class="form-group">
      <label for="email">Email address</label>
        <em *ngIf="loginForm.controls.email?.invalid && loginForm.controls.email?.touched" class="pull-right text-danger">Required</em>
      <input id="email" type="email" class="form-control" formControlName="email" required placeholder="Enter email" />
      <small id="emailHelp" class="form-text text-muted">Help text: We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
    <label for="password">Password</label>
    <em *ngIf="loginForm.controls.password?.invalid && loginForm.controls.password?.touched" class="pull-right text-danger">Required</em>
    <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" required />
  </div>
    <p>
      Forgot your <a routerLink="/forgot-password" routerLinkActive="active">password</a>?
    </p>
    <div class="text-center btn-panel">
     <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
     <button type="button" (click)="cancel()" class="btn btn-default" >Cancel</button>
     </div>
  </form>
</div>
