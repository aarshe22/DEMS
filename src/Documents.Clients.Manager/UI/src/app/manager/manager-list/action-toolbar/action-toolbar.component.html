
<div class="list-toolbar">
  <div class="row align-items-end">
    <div class="col-auto mr-auto">
      <app-breadcrumb [manager]="manager" [pathIdentifier]="pathIdentifier"></app-breadcrumb>
    </div>
    <div class="col-auto text-right pt-2">
        <!-- <app-search-bar></app-search-bar> -->
       <app-search-form *ngIf="isSearchAOEnabled" [identifier]="pathIdentifier" ></app-search-form>
    </div>
  </div>
  <hr/>
  <div class="text-right mb-2">
    <div class="btn-group btn-group-sm" role="group">
      <!-- View Layout Types -->
      <div class="btn-group btn-group-sm" role="group">
        <button id="" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">View</button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="btnGroupDrop1">
          <a class="dropdown-item" [ngClass]="{'active': viewMode=== eViewMode.list}" (click)="viewModeProp = eViewMode.list">
            <i class="fa fa-list-ul"></i> List</a>
          <a class="dropdown-item" [ngClass]="{'active': viewMode === eViewMode.details}" (click)="viewModeProp = eViewMode.details">
            <i class="fa fa-th-list"></i> Details</a>
          <a class="dropdown-item" [ngClass]="{'active': viewMode=== eViewMode.icons}" (click)="viewModeProp = eViewMode.icons">
            <i class="fa fa-th-large"></i> Icons</a>
         
        </div>
      </div>
      <!-- Path specific actions: in model -->
      <div app-operations-menu class="btn-group btn-group-sm" [allowedOperations]="pathAllowedOperations" [itemClass]="'btn btn-secondary btn-sm'"
        (processBatchUiAction)="processMultipleBatchRequest($event, true);"></div>
      <button class="btn btn-info btn-sm" (click)="refreshView()">
        <i class="fa fa-refresh" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>
